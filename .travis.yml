language: python
python:
  - 2.7
notifications:
  email:
    - tbarbugli@gmail.com
    - thierryschellenbach@gmail.com
services:
  - redis
  - cassandra
before_install:
  - sudo apt-get install libev4 libev-dev
  - git clone https://github.com/tbarbugli/feedly_pin.git pinterest_example
install:
  - easy_install -U distribute
  - pip install -e . --use-mirrors --pre
  - pip install -r pinterest_example/requirements/testing.txt --use-mirrors -I --pre
script:
  - py.test -sl --tb=short feedly/tests
  - python pinterest_example/manage.py test core